<!DOCTYPE html>
<html lang="en">
<head>
    <title>Logger Application Error</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</head>
<body style="background-color: #ffe6ea; color: #006600;">
    <div class="container">
        <#include "header.html">
        <div class="alert alert-danger">
            <!-- If the errorMessage variable passed from the servlet in the
            model exists and has content, display this error message. -->
            <p><h1>Error</h1>
            <p>${errorMessage?default("An unknown error occurred.")}</p>
        </div>
        <a href="/logger">Go back to the logger</a>
        <#include "footer.html">
    </div>
</body>
</html>
